<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect WordPress</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 shadow rounded-xl w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Connect WordPress</h1>
    <form id="connectForm" class="space-y-4">
      <input type="text" id="wpsiteurl" placeholder="WP Site URL" class="w-full border p-2 rounded" required>
      <input type="text" id="wpusername" placeholder="WP Username" class="w-full border p-2 rounded" required>
      <input type="password" id="wppassword" placeholder="WP Password" class="w-full border p-2 rounded" required>
      <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">Connect</button>
    </form>
    <p id="response" class="text-center mt-4"></p>
  </div>

  <script>
    const form = document.getElementById("connectForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        wpsiteurl: document.getElementById("wpsiteurl").value,
        wpusername: document.getElementById("wpusername").value,
        wppassword: document.getElementById("wppassword").value
      };

      try {
        const res = await fetch("https://my-n8n-zziy.onrender.com/webhook-test/save-wp-creds", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (data.status === "ok") {
          localStorage.setItem("user_token", data.user_token); // save token
          document.getElementById("response").innerText = "Connected! Token saved.";
        } else {
          document.getElementById("response").innerText = "Error: " + data.message;
        }
      } catch (err) {
        document.getElementById("response").innerText = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
